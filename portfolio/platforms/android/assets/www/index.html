<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ani - Portfolio</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    
    <link rel="stylesheet" href="css/mobile-angular-ui-hover.css" />
    <link rel="stylesheet" href="css/mobile-angular-ui-base.css" />
    <link rel="stylesheet" href="css/mobile-angular-ui-desktop.css" />
    <link rel="stylesheet" href="css/style.css" />

	<script type="text/javascript" src="cordova.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>

    <script src="js/mobile-angular-ui.js"></script>
    <!-- Required to use $swipe, $drag and Translate services -->
    <script src="js/mobile-angular-ui.gestures.js"></script>

    <script src="js/demo.js"></script>
  </head>

  <body 
    ng-app="AniPortfolio" 
    ng-controller="MainController"
    >

    <!-- Sidebars -->
    <div ng-include="'sidebar.html'" 
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>

    <div ng-include="'sidebarRight.html'" 
            class="sidebar sidebar-right"></div>

    <div class="app" ng-swipe-right='Ui.turnOn("uiSidebarLeft")' ng-swipe-left='Ui.turnOff("uiSidebarLeft")'>

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle" id="btn-menu">
            <i class="fa fa-bars"></i>
          </div>
        </div>
        <div class="navbar-brand navbar-brand-left" ui-yield-to="title">
          <img src="images/ani.png"/>
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="nav title">
        	<h1 ui-yield-to="title"></h1>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>


  </body>
</html>
